<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="page-wrapper">
        <div id="sidebar">
            <h1 id="title">Etch-A-Sketch</h1>
            
            <button type="button" id="pen-btn">Use Pen</button>
            <button type="button" id="eraser-btn">Use Eraser</button>
            <button type="button" id="mystery-btn">Mystery Color Pen</button>
            <!-- <button type="button" id="turbo-btn">Turbo Pen</button> -->

            <div class="slider-container">
                <p class="slider-output" >Color: <span id=color-slider-value class="hidden"></span></p>
                <input type="color" value="black" class="slider" id="color-slider">
                </div>

            <div class="slider-container">
            <p class="slider-output">Grid: <span id=grid-slider-value></span></p>
            <input type="range" min="2" max="100" value="16" class="slider" id="grid-slider">
            </div>

            <button type="button" onClick="window.location.reload()">Generate New</button>
        </div>
        <div id="main-content">
        <div id="grid-container" draggable="false"></div>    
        </div>
    </div>
</body>
</html>
